<div style="height: 200px; padding-top: 200px;padding-left: 60px;padding-right:70px;" *ngIf="open">

  <ion-navbar style="padding-left:8px;">


    <ion-buttons >

      <button  [navPush]="shopopen" ion-button icon-right   block outline   >Open your shop Here.. </button>
    </ion-buttons>
  </ion-navbar>

</div>



<ion-content style="padding: 0px; " *ngIf="showThis">



  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>


  <img src="http://www.studentliving.ul.ie/media/CV-Shop1.jpg" style="z-index: -1; position:fixed;-webkit-mask-image:-webkit-gradient(linear, left top, left bottom, from(rgba(0,0,0,1)), to(rgba(0,0,0,0)))"/>

  <ion-toggle color="primary" color="energized" style="padding-top:20px;padding-left:20px;position: absolute;" ></ion-toggle>
  <ion-buttons  style="padding-top:30px;" end>

      <button ion-button icon-right="" clear small   >
        <ion-icon name="ios-camera-outline"  color="action"></ion-icon>
      </button>
  </ion-buttons>

<ion-card style="padding-top: 0px;padding-bottom: 0px;padding-left: 0px;opacity: 1;margin-top: 70px;margin-bottom: 1px !important;">
  <ion-card-content>

    <ion-fab right >
      <button ion-button icon-right clear small  (click)="openeditor()">
        <ion-icon name="md-create"  color="primary"></ion-icon>

      </button>
    </ion-fab>


    <p class="card-title">{{wendor.name}}</p>
    <p class="card-subtitle">{{wendor.location}}</p>





  </ion-card-content>



</ion-card>

  <!--- contacts card -->


  <ion-card >



    <ion-card-content>


      <ion-fab right>
        <button ion-button icon-right clear small (click)="opencontact()">
          <ion-icon name="md-create"  color="primary"></ion-icon>

        </button>
      </ion-fab>

      <ion-row style="padding-top: 0px;padding-bottom: 0px;">

          <button ion-button icon-left clear small>
            <ion-icon name="ios-mail-outline"></ion-icon>
            <p>{{wendor.email}}</p>
          </button>
      </ion-row>
        <ion-row style="padding-top: 0px;padding-bottom: 0px;">
          <button ion-button icon-left clear small>
            <ion-icon name="ios-call-outline"></ion-icon>
            <div>{{wendor.phone}}</div>
          </button>
        </ion-row>
        <ion-row style="padding-top: 0px;padding-bottom: 0px;">
          <button ion-button icon-left clear small>
            <ion-icon name="logo-whatsapp"></ion-icon>
            <div>{{wendor.whatsapp}}</div>
          </button>
        </ion-row>


    </ion-card-content>

  </ion-card>

  <!-- ion card contacts end -->


  <ion-card  style="padding-top: 0px">

   <ion-card-header style="padding-top: 0px">
     <ion-row>
     <ion-col width-50>
     <h2 style="color:#cb1b58;">Discription</h2>
     </ion-col>
       <ion-col width-50>
    <ion-fab right>
      <button ion-button icon-right clear small (click)="opendiscription()">
        <ion-icon name="md-create"  color="primary"></ion-icon>
      </button>
    </ion-fab>
       </ion-col>
     </ion-row>
   </ion-card-header>

    <div style="width: 100%;height: 1px;background:#cb1b58; "></div>

    <ion-card-content>

    <p style="text-align:justify;padding-top: 10px;">{{wendor.discription}}</p>
    </ion-card-content>

  </ion-card>




<!--- item -->

  <ion-card style="padding-top: 0px"*ngFor="let itemo of wendor.item;let i=index ">

    <ion-card-header style="padding-top: 0px">
      <ion-row>
        <ion-col width-50>
          <h2 style="color:#cb1b58;">{{itemo.itemno}}</h2>
        </ion-col>
        <ion-col width-50>
          <ion-fab right>
            <button ion-button icon-right clear small (click)="openMenu()">
              <ion-icon name="md-more"  color="primary"></ion-icon>
            </button>
          </ion-fab>
        </ion-col>
      </ion-row>
    </ion-card-header>

    <div style="width: 100%;height: 1px;background:rgba(203,27,88,0.53); "></div>
    <ion-slides  style="width: 100%;height: 100%"  autoplay="2000" loop="true" paginationType="bullets" pager="true">
      <ion-slide *ngFor="let imgi of itemo.image; let i=index">
        <img [src]="imgi.path"  />

      </ion-slide>


    </ion-slides>

    <div style="width: 100%;height: 1px;background:rgba(203,27,88,0.53);margin-top: 5px; "></div>




    <ion-card-content>


      <ion-row>
        <ion-col col-50>

          <button ion-button icon-left clear small  (click)="openMenu()">
            <ion-icon name="ios-pricetag-outline"></ion-icon>
            <div ><p style="text-align:justify;color: #a82158;font-size: large;"><b>{{itemo.price}}</b></p></div>

          </button>
        </ion-col>

      </ion-row>

      <div style="width: 100%;height: 1px;background:rgba(203,27,88,0.53); "></div>
      <p style="text-align:justify;">{{itemo.discription}}</p>


    </ion-card-content>
  </ion-card>





  <ion-fab right bottom >
    <button ion-fab   color="primary"(click)="additem()"><ion-icon name="add" color="action"></ion-icon></button>

  </ion-fab>


</ion-content>
