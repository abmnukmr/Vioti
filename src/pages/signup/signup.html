<ion-content >
  <form [formGroup]="registerForm" (submit)="doRegister()" novalidate style="padding-top: 30px;">

    <ion-item>

      <ion-input #fullname formControlName="fullname" type="text" (change)="elementChanged(fullname)"
                 placeholder="fullname"
                 [class.invalid]="!registerForm.controls.fullname.valid && (fullnameChanged || submitAttempt)"></ion-input>
    </ion-item>

    <ion-item no-lines class="error-message" *ngIf="!registerForm.controls.fullname.valid  && (fullnameChanged || submitAttempt)">
      <p>Your full name can't empty.</p>
    </ion-item>

    <ion-item>
    <ion-input #email formControlName="email" type="email" (change)="elementChanged(email)"
               placeholder="Email"
               [class.invalid]="!registerForm.controls.email.valid && (emailChanged || submitAttempt)"></ion-input>
    </ion-item>

    <ion-item no-lines class="error-message" *ngIf="!registerForm.controls.email.valid  && (emailChanged || submitAttempt)">
    <p>Please enter a valid email.</p>
  </ion-item>
  <ion-item>
    <ion-input #password formControlName="password" type="password" (change)="elementChanged(password)"
               placeholder="Password"
               [class.invalid]="!registerForm.controls.password.valid && (passwordChanged || submitAttempt)"></ion-input>
  </ion-item>
  <ion-item  no-lines class="error-message" *ngIf="!registerForm.controls.password.valid  && (passwordChanged || submitAttempt)">
    <p>Your password needs more than 6 characters.</p>
  </ion-item>

    <ion-item>
    <ion-input #phone formControlName="phone" type="number" (change)="elementChanged(phone)"
               placeholder="Phone No."
               [class.invalid]="!registerForm.controls.phone.valid && (phoneChanged || submitAttempt)"></ion-input>
    </ion-item>
    <ion-item no-lines class="error-message" *ngIf="!registerForm.controls.phone.valid  && (phoneChanged || submitAttempt)">
      <p>Your Number should be in 10 digit</p>
    </ion-item>

    <div style="padding-left: 20px;padding-right: 20px;padding-top: 10px;margin-top: 15px;">
      <button  ion-button icon-right outline  block  >Register</button>
    </div>
</form>
</ion-content>
