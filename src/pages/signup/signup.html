<ion-content style="padding:20px;">
  <ion-list style="padding-top:90px; padding-right:13px; ">

    <form [formGroup]="slideOneForm">

      <ion-item>
        <ion-label ><ion-icon   name="person"></ion-icon></ion-label>
        <ion-input formControlName="firstName" type="text" placeholder="Name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label ><ion-icon   name="mail"></ion-icon></ion-label>
        <ion-input formControlName="firstName" type="text" placeholder="Email"></ion-input>
      </ion-item>

      <ion-item>

        <ion-label ><ion-icon   name="call"></ion-icon></ion-label>

        <ion-input formControlName="lastName" type="text" placeholder="Phone"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label ><ion-icon   name="lock"></ion-icon></ion-label>
        <ion-input formControlName="age" type="text" placeholder="Password"></ion-input>
      </ion-item>



      <div style="padding-left: 20px;padding-right: 20px;padding-top: 10px">
        <button   ion-button icon-right outline  block  >SignUp </button>
      </div>

    </form>
  </ion-list>

</ion-content>
