
<ion-header >
  <ion-toolbar >

  <ion-title>
    VAIOTI

  </ion-title>

    <ion-buttons end>
      <button ion-button icon-only  (click)="showAddressModal()" >

        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons end>
      <button ion-button icon-only  (click)="scan()"  >

        <ion-icon name="qr-scanner"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons end>


      <button ion-button icon-only  [navPush]="choosloc">

        <ion-icon name="ios-pin-outline" padding-right="8px"></ion-icon>
      </button>
    </ion-buttons>




  </ion-toolbar>


</ion-header>




  <ion-content no-padding="true"  style="background: #f0f0f0;" >





    <ion-slides no-padding loop="true" autoplay="2000" loop="true" parallax="true" paginationType="bullets" pager="true" spaceBetween="2px" initialSlide="2"  >
      <ion-slide style="width: 100%;">
        <img src="assets/img/abmnu.jpg"   [navPush]="wendor"/>
        <h1 [hidden]="true">Slide 1</h1>
      </ion-slide>

      <ion-slide>
          <img src="assets/img/abmnu.jpg"  [navPush]="wendor"/>
        <h1 [hidden]="true">Slide 1</h1>
      </ion-slide>

      <ion-slide>
          <img src="assets/img/abmnu.jpg" [navPush]="wendor"/>

        <h1 [hidden]="true">Slide 1</h1>
      </ion-slide>
    </ion-slides>



<div style="width: 100%;background-color: #cb1b58;height: 160px;position: relative;text-align: center;margin-top: 2px;">


  <p  class="card-titlees"   >{{address}}</p>
    <p  class="card-subtitlees"   >{{locationTracker.lat}},{{locationTracker.lng}}</p>
    <img src="assets/icon/loc.svg" (click)="load(locationTracker.lat,locationTracker.lng)"   style="height:40px; width:40px;margin-left:3%; margin-top:25%;" end/>

</div>

    <ion-buttons right>

      <button ion-button round  outline style="height:20px;width:40px; "> More</button>
    </ion-buttons>




    <ion-grid no-padding>
      <ion-row wrap  style="padding-right: 1px;">


        <ion-col width-50   (click)="goto(item.email)"   *ngFor="let item of _fitdata" style="height:175px;width: 100px;background: #f0f0f0; position: relative;text-align: center;" >

          <img [src]="item.profileimage" style="height:100%;width: 100%;z-index: -2;"/>

          <div style="width: 100%;height: 30%;background-color: rgba(3,0,3,0.41);margin-top:0%;" class="card-titlee"></div>

          <div [hidden]="item.status==='true'?false:true" style="width:8px; height:8px;border-radius:8px;background: #39ff82;margin-top:2%;margin-left:90%; " class="card-titlee" end></div>

          <p class="card-titlee"> {{item.name}} </p>
          <p class="card-subtitlee">{{item.catagory}}</p>



        </ion-col>





      </ion-row>
    </ion-grid>












  </ion-content>
