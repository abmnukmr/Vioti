
<ion-header >
  <ion-toolbar >

  <ion-title>
 Vaioti

  </ion-title>

    <ion-buttons end>
      <button ion-button icon-only  (click)="showAddressModal()">

        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons end>


      <button ion-button icon-only  [navPush]="choosloc">

        <ion-icon name="ios-pin-outline" padding-right="8px"></ion-icon>
      </button>
    </ion-buttons>


    <ion-buttons end>
          <button ion-button icon-only (click)=" showFilter()">


            <ion-icon ios="ios-options" md="md-options" padding-right="8px" ></ion-icon>
          </button>
        </ion-buttons>


  </ion-toolbar>


</ion-header>




  <ion-content no-padding="true" >

    <p  style="color: #007aff;margin-left:20px;width: 100%;text-align: center;">{{address}}</p>




    <ion-slides  loop="true" autoplay="2000" loop="true" paginationType="bullets" pager="true" spaceBetween="2px" direction="vertical" slidesPerView="2" >
      <ion-slide>
        <img src="assets/img/abmnu.jpg"   [navPush]="wendor"/>
        <h1>Slide 1</h1>
      </ion-slide>

      <ion-slide>
          <img src="assets/img/abmnu.jpg"  [navPush]="wendor"/>
        <h1>Slide 2</h1>
      </ion-slide>

      <ion-slide>
          <img src="assets/img/abmnu.jpg" [navPush]="wendor"/>
           <h1>Slide 3</h1>
      </ion-slide>
    </ion-slides>
















  <ion-card class="cardo">

    <ion-item>
      <ion-avatar item-left [navPush]="transitionpage">
        <img src="../../assets/img/abmnu.jpg" />
      </ion-avatar>
      <h2>Ishan genral store</h2>
      <p>{{title}}</p>

    </ion-item>


    <ion-row>

        <ion-col>
          <button ion-button icon-left clear small  id="button" [navPush]="choosloc" [navParams]="{lat:31.710909, lng:76.526932}">
            <ion-icon name="pin"></ion-icon>
            <div>0.004Km</div>

          </button>
        </ion-col>

        <ion-col center text-center>
          <button ion-button icon-left clear small [navPush]="profile">
            <ion-icon name="paper-plane"></ion-icon>
            <div>Visit Shop</div>
          </button>

        </ion-col>




    </ion-row>
  </ion-card>





















  </ion-content>
