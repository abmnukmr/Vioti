<ion-header>


  <ion-navbar>



    <ion-buttons end>
      <button ion-button icon-only  (click)="likefav ()"  >
        <ion-icon [name]="fav" padding-right="8px" ></ion-icon>
      </button>
    </ion-buttons>

<ion-buttons end>

      <div  style="width:10px; height:10px;border-radius:10px;background: #39ff82;"  [hidden]="col1" end></div>
</ion-buttons>


    <ion-buttons end>
      <button ion-button icon-only  (click)="nevigate()"  >
        <ion-icon name="navigate" padding-right="8px" ></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons end>
      <button ion-button icon-only (click)="doref()"  >
        <ion-icon name="refresh" padding-right="8px" ></ion-icon>
      </button>
    </ion-buttons>

    </ion-navbar>

</ion-header>



<ion-content   *ngIf="showThis" no-padding fullscreen>
<!--
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
-->


  <div [hidden]="spinshow" class="spinner-container">
    <ion-spinner></ion-spinner>
  </div>



  <img [src]="wendor.profileimage" style="z-index: -1; position:fixed;-webkit-mask-image:-webkit-gradient(linear, left top, left bottom, from(rgba(1,1,1,1)), to(rgba(0,0,0,0)));margin-top:58px;"/>



  <div style="padding-right: 10px;padding-left:10px;margin-top: 160px; ">
  <ion-card style="padding-top: 0px;padding-bottom: 0px;padding-left: 0px;opacity: 1;margin-top:77px;margin-bottom: 1px !important;"  no-padding>
    <ion-card-content>

<ion-row>
  <ion-col width-90>
      <p class="card-title" [innerHTML]="wendor.name"></p>
  </ion-col>
  <ion-col width-10>

    <ion-icon name="star" color="{{wendor.rate}}" [hidden]="wendor.rate == null?true:false"></ion-icon>
  </ion-col>

</ion-row>
      <p class="card-subtitle" [innerHTML]="wendor.address"></p>

      <ion-row>
        <ion-col width-90>
          <p style="font-size: 0.9em;color: rgba(180,180,180,0.97);text-align: center;" [innerHTML]="wendor.catagoory"></p>
        </ion-col>
        <ion-row>
          <ion-icon name="people" style="color: rgba(168,33,88,0.97);"></ion-icon><p style="font-size: 0.7em;color: rgba(180,180,180,0.97);">{{len}}</p>
        </ion-row>

      </ion-row>


    </ion-card-content>



  </ion-card>

  <!--- contacts card -->


  <ion-card  no-padding>



    <ion-card-content>



      <ion-row style="padding-top: 0px;padding-bottom: 0px;">


          <ion-icon name="mail" color="primary" ></ion-icon>
          <a href="mailto:{{wendor.email}}" style="margin-left: 4px;" >{{wendor.email}}</a>


      </ion-row>
      <ion-row style="padding-top: 0px;padding-bottom: 0px;">
          <ion-icon name="call" color="primary"></ion-icon>

          <a href="tel:{{wendor.phone}}" style="margin-left: 4px;">{{wendor.phone}}</a>
       </ion-row>


      <ion-row style="padding-top: 0px;padding-bottom: 0px;">
          <ion-icon name="link" color="primary" [hidden]="wendor.link==null?true:false"></ion-icon>

          <a href="{{wendor.link}}" style="margin-left: 4px;">{{wendor.link}}</a>

      </ion-row>



    </ion-card-content>

  </ion-card>

  <!-- ion card contacts end -->


  <ion-card  style="padding-top: 0px" no-padding>

    <ion-card-header style="padding-top: 0px">
      <ion-row>
        <ion-col width-50>
          <h2 style="color:#cb1b58;">Description</h2>
        </ion-col>
        <ion-col width-50>

        </ion-col>
      </ion-row>
    </ion-card-header>

    <div style="width: 100%;height: 1px;background:#cb1b58; "></div>

    <ion-card-content>

      <p style="text-align:justify;padding-top: 10px;white-space:pre;display: block;" [innerHTML]="wendor.discription"></p>
    </ion-card-content>
  </ion-card>

  </div>



  <!--- item -->


  <ion-card style="padding-left: 0px;" *ngFor="let itemo of wendor.item |orderBy :['-itemno']"  no-padding>

      <ion-card-header style="padding-top:4px;">
        <ion-row>
          <ion-col width-50>

            <h2 style="color:rgba(203,27,88,0.97);" ><b [innerHTML]="itemo.itemname"></b></h2>
            <h6 style="color:rgba(68,48,66,0.53);font-size:10px;" [innerHTML]="itemo.itemno"></h6>
          </ion-col>
          <ion-col width-50>

          </ion-col>
        </ion-row>
      </ion-card-header>

      <div style="width: 100%;height: 1px;background:rgba(203,27,88,0.53); "></div>

    <ion-slides   style="width: 100%;height: 300px;padding: 0px;"  loop="true" paginationType="fraction" pager="true" autoplay="2000" loop="true" zoom="true" >
      <ion-slide *ngFor="let imgi of itemo.image; let i=index">
        <img [src]="imgi.location"/>

      </ion-slide>


    </ion-slides>

    <div style="width: 100%;height: 1px;background:rgba(203,27,88,0.53);"></div>




    <ion-card-content>


      <ion-row no-padding>
        <ion-col col-10>

          <button ion-button icon-left clear small  >
            <ion-icon name="pricetag"></ion-icon>
            <p>Price:-</p>
          </button>
        </ion-col>
        <div ><p style="text-align:justify;color: #a82158;font-size: large;"><b [innerHTML]="itemo.price"></b></p></div>

      </ion-row>

      <div style="width: 100%;height: 1px;background:rgba(203,27,88,0.53); "></div>
      <p  style="text-align:justify;padding-top: 10px;white-space:pre;display: block;"  [innerHTML]="itemo.discription"></p>


    </ion-card-content>
  </ion-card>

  <ion-fab right bottom [hidden]="wendor.email==email1?true:false" >
    <button ion-fab   color="primary"(click)="gotochat()"><ion-icon name="chatbubbles" color="action"></ion-icon></button>

  </ion-fab>



</ion-content>
