<ion-content   *ngIf="showThis" no-padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>


  <img src="http://www.studentliving.ul.ie/media/CV-Shop1.jpg" style="z-index: -1; position:fixed;-webkit-mask-image:-webkit-gradient(linear, left top, left bottom, from(rgba(1,1,1,1)), to(rgba(0,0,0,0)))"/>




  <ion-card style="padding-top: 0px;padding-bottom: 0px;padding-left: 0px;opacity: 1;margin-top:70px;margin-bottom: 1px !important;"  no-padding>
    <ion-card-content>



      <p class="card-title">{{wendor.name}}</p>
      <p class="card-subtitle">{{wendor.location}}</p>





    </ion-card-content>



  </ion-card>

  <!--- contacts card -->


  <ion-card  no-padding>



    <ion-card-content>



      <ion-row style="padding-top: 0px;padding-bottom: 0px;">

        <button ion-button icon-left clear small>
          <ion-icon name="ios-mail-outline"></ion-icon>
          <p>{{wendor.email}}</p>
        </button>
      </ion-row>
      <ion-row style="padding-top: 0px;padding-bottom: 0px;">
        <button ion-button icon-left clear small>
          <ion-icon name="ios-call-outline"></ion-icon>
          <div>{{wendor.phone}}</div>
        </button>
      </ion-row>
      <ion-row style="padding-top: 0px;padding-bottom: 0px;">
        <button ion-button icon-left clear small>
          <ion-icon name="logo-whatsapp"></ion-icon>
          <div>{{wendor.whatsapp}}</div>
        </button>
      </ion-row>


    </ion-card-content>

  </ion-card>

  <!-- ion card contacts end -->


  <ion-card  style="padding-top: 0px" no-padding>

    <ion-card-header style="padding-top: 0px">
      <ion-row>
        <ion-col width-50>
          <h2 style="color:#cb1b58;">Discription</h2>
        </ion-col>
        <ion-col width-50>

        </ion-col>
      </ion-row>
    </ion-card-header>

    <div style="width: 100%;height: 1px;background:#cb1b58; "></div>

    <ion-card-content>

      <p style="text-align:justify;padding-top: 10px;">{{wendor.discription}} </p>
    </ion-card-content>
  </ion-card>





  <!--- item -->


  <ion-card style="padding-top: 0px" *ngFor="let itemo of wendor.item;let i=index " no-padding>

      <ion-card-header style="padding-top: 0px">
        <ion-row>
          <ion-col width-50>
            <h2 style="color:#cb1b58;">{{itemo.itemno}}</h2>
          </ion-col>
          <ion-col width-50>

          </ion-col>
        </ion-row>
      </ion-card-header>

      <div style="width: 100%;height: 1px;background:rgba(203,27,88,0.53); "></div>

      <ion-slides  style="width: 100%;height: 100%"   autoplay="2000" loop="true" paginationType="bullets" pager="true">
        <ion-slide *ngFor="let imgi of itemo.image; let i=index">
        <img [src]="imgi.path"/>

        </ion-slide>
     </ion-slides>

    <div style="width: 100%;height: 1px;background:rgba(203,27,88,0.53);margin-top: 5px; "></div>




    <ion-card-content>


      <ion-row>
        <ion-col col-50>

          <button ion-button icon-left clear small  (click)="openMenu()">
            <ion-icon name="ios-pricetag-outline"></ion-icon>
            <div ><p style="text-align:justify;color: #a82158;font-size: large;"><b>{{itemo.price}}</b></p></div>

          </button>
        </ion-col>

      </ion-row>

      <div style="width: 100%;height: 1px;background:rgba(203,27,88,0.53); "></div>
      <p style="text-align:justify;">{{itemo.discription}}</p>


    </ion-card-content>
  </ion-card>


</ion-content>
