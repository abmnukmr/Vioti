<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="Dismiss4()">

        <ion-icon name="close" padding-right="8px" ></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons right>
      <button ion-button icon-only  (click)="uploadImage()"  *ngIf="show">
        <ion-icon name="cloud-upload" padding-right="8px" ></ion-icon>
      </button>    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>




<ion-list>


  <div [hidden]="spinshow" class="spinner-container">
    <p>wait..</p>
    <ion-spinner></ion-spinner>
  </div>

  <ion-item>
    <ion-input type="text" [(ngModel)]="itemname" placeholder="Item Name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="text" [(ngModel)]="itemnumber" placeholder="Item Number"></ion-input>
  </ion-item>

  <ion-item>
    <ion-textarea [(ngModel)]="discription" placeholder="item Discription*" rows="4"></ion-textarea>
  </ion-item>



  <ion-item>
    <ion-input type="text" [(ngModel)]="itemprice" placeholder="Item price(eg. 172/-(20% Off) )"></ion-input>
  </ion-item>

</ion-list>


  <button ion-button icon-only round block (click) ="openMenu()" [hidden]="butn">
    <ion-icon name="md-images"></ion-icon>
    <ion-icon name="add"></ion-icon>
  </button>

  <div   *ngFor="let img of images;let i=index">
<!--
    <button  ion-button  clear icon-only  (click)="deletes(i)"><ion-icon name="cross"  [color]="primary" ></ion-icon></button>
    -->
   <!--
    <ion-buttons end style="position: absolute;">

    <button ion-button  color="primary" clear icon-only (click)="deletes(i)" >
      <ion-icon name='md-close-circle' is-active="false"></ion-icon>
    </button>
    </ion-buttons>

    -->
    <img [src]="img.url"  (load)="imageLoaded()" #imageSrc/>

  </div>





<P><b>Note:-</b> Your item will be sort by item number itself  </P>



</ion-content>
