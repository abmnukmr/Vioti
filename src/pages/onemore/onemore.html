<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="Dismiss4()">

        <ion-icon name="close" padding-right="8px" ></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons right>
      <button ion-button icon-only  (click)="uploadImage()" >
        <ion-icon name="cloud-upload" padding-right="8px" ></ion-icon>
      </button>    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>


  <button ion-button icon-only round block (click) ="openMenu()" >
    <ion-icon name="md-images"></ion-icon>
    <ion-icon name="add"></ion-icon>
  </button>

  <div   *ngFor="let img of images;let i=index">
    <!--
        <button  ion-button  clear icon-only  (click)="deletes(i)"><ion-icon name="cross"  [color]="primary" ></ion-icon></button>
        -->
    <ion-buttons end style="position: absolute;">
      <button ion-button  color="primary" clear icon-only (click)="deletes(i)" >
        <!--
        <ion-icon name='md-close-circle' is-active="false"></ion-icon>
         -->
      </button>
    </ion-buttons>
    <img [src]="img.url"  (load)="imageLoaded()" #imageSrc/>

  </div>




</ion-content>
