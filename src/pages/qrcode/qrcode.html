<ion-content padding>
  <ion-buttons left>
    <button ion-button icon-only clear (click)="Dismiss()">

      <ion-icon name="close" padding-right="8px" ></ion-icon>
    </button>
  </ion-buttons>

  <div style="padding-left:85px;padding-top: 50px;">
    <qr-code  [size]="150"  [value]='qrdata1' ></qr-code>
  </div>


  <p style="font-size:25px;text-align: center; color: rgba(168,33,88,0.97);"><b>{{shopname}}</b></p>


  <div style=" padding-top:20%;">

    <img src="assets/icon/vaioti_32_pink.svg"  style="height:60px; width:60px;margin-left:40%;"/>

  <p style="font-size:10px;text-align: center; color: rgba(168,33,88,0.97);">powered by:-</p>
  <p style="font-size:15px;text-align: center; color: rgba(168,33,88,0.97);">VAIOTI</p>
</div>
</ion-content>
