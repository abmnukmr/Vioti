<ion-content style="padding:20px;padding-top:90px;">
  <form [formGroup]="resetpwdForm" (submit)="resetPwd()" novalidate style="padding:20px;padding-top:90px;">
    <ion-item>
      <ion-input #email formControlName="email" type="email" (change)="elementChanged(email)"
                 placeholder="Email*"
                 [class.invalid]="!resetpwdForm.controls.email.valid && (emailChanged || submitAttempt)"></ion-input>
    </ion-item>
    <ion-item  no-lines class="error-message" *ngIf="!resetpwdForm.controls.email.valid  && (emailChanged || submitAttempt)">
      <p>Please enter a valid email.</p>
    </ion-item>

    <div style="padding-top: 10px">
      <button   ion-button icon-right outline  block  >Reset Password </button>
    </div>
  </form>


</ion-content>
