
<ion-header >
  <ion-navbar >

    <ion-title ><p style="color: rgba(168,33,88,0.97);font-size: 12px;">{{address}}</p></ion-title>
    <ion-buttons end>
      <button ion-button icon-only  (click)="showAddressModal()" >

        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>




  </ion-navbar>


</ion-header>




<ion-content no-padding="true" >

  <p  style="color: #a82158;margin-left:20px;width: 100%;text-align: center;">{{lati}}{{long}}</p>




  <ion-slides no-padding loop="true" autoplay="2000" loop="true" parallax="true" paginationType="bullets" pager="true" spaceBetween="2px" initialSlide="2"  >

    <ion-slide>

    </ion-slide>
  </ion-slides>



  <ion-buttons right>

    <button ion-button round small style="height:20px;width:40px; "> More</button>
  </ion-buttons>



  <ion-slides no-padding  parallax="true" style=" margin-top:14px;height:100px;" spaceBetween="5px" initialSlide="2"slidesPerView="3"  >
    <ion-slide style="width: 100%;" class="specialitem">
      <ion-avatar item-left [navPush]="transitionpage">
        <img src="../../assets/img/abmnu.jpg" />
      </ion-avatar>

      <h1 [hidden]="true">Slide 1</h1>
    </ion-slide>

    <ion-slide class="specialitem">

      </ion-avatar>

      <h1 [hidden]="true">Slide 1</h1>
    </ion-slide>

    <ion-slide class="specialitem">

      <ion-avatar item-left [navPush]="transitionpage">
        <img src="../../assets/img/abmnu.jpg" />
      </ion-avatar>

      <h1 [hidden]="true">Slide 1</h1>
    </ion-slide>
  </ion-slides>
