

<ion-header>

  <ion-navbar>


    <ion-title>
    Choose your Location..
      </ion-title>

    <ion-buttons right>
      <button ion-button icon-only  (click)="save()"[hidden]="butn" >
        <ion-icon name="navigate" padding-right="8px" ></ion-icon>

      </button>    </ion-buttons>

  </ion-navbar>

</ion-header>





<ion-content >


  <div  #map2 id="map2" >

    <ion-searchbar  #searchbar   style="margin-bottom: 0px;" [(ngModel)]="autocomplete.query" (ionInput)="updateSearch()"  (animated)="true" (autocomplete)="true"(ionCancel)="dismiss4()" autofocus>
    </ion-searchbar>
    <ion-list style="z-index:2; padding-left: 10px;padding-right:10px;margin-top: 0px;"  >
      <ion-item *ngFor="let item of autocompleteItems" tappable (click)="chooseItem(item)" >
        <ion-icon name="pin" item-left style="color:#cb1b58"></ion-icon>
        {{ item }}
      </ion-item>
    </ion-list>
  </div>

</ion-content>
