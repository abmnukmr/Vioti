
<ion-header style="height: 130px; padding-top: 1px;">
  <ion-navbar no-border-bottom style="padding: 1px;">
<div style="padding: 1px;">
    <button ion-button icon-only clear style="margin-left:43%" >

      <ion-icon name="contact"></ion-icon>
    </button>
    <h6 style="text-align: center;color: rgba(203,27,88,0.89);">{{name}}</h6>
    <p  style="text-align: center;color: rgba(203,27,88,0.89);">{{email1}}</p>
</div>
    <ion-buttons end>
      <button ion-button icon-only (click)="dologout()">


        <ion-icon name="log-out"  padding-right="8px" ></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>

<ion-content padding="1px;" >




  <div [hidden]="spinshow" class="spinner-container">
    <ion-spinner></ion-spinner>
  </div>





  <ion-card style="border-left: 4px solid rgba(203,27,88,0.89);" *ngFor="let note of notice">
  <ion-card-content>
    <p>{{note.text}}</p>  <!-- Add card content here! -->
      <a href="{{note.link}}">{{note.click}}</a>

    </ion-card-content>

  </ion-card>

</ion-content>
