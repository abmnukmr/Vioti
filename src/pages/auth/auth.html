<ion-content  no padding>
<ion-item no-lines>
    <ion-avatar >
      <img [src]="profilePicture">
    </ion-avatar>
</ion-item>

<div style="background: rgba(212,29,93,0.11);">
        <ion-item>
          <ion-label>
          <ion-icon class="cio" name="person"></ion-icon>
          </ion-label>
          <ion-input  [(ngModel)]="email" (change)="emailChanged()" type="email">  </ion-input>
        </ion-item>

        <ion-item>
          <ion-label>
            <ion-icon   class="cio" name="lock"></ion-icon>
          </ion-label>

          <ion-input [(ngModel)]="password" type="password">
           </ion-input>


        </ion-item>

</div>
<div style="padding: 20px;">
  <button   ion-button icon-right outline  block  [navPush]="tabpage">Log In </button>
</div>

<ion-footer style="padding-bottom: 20px;">

  <p center text-center>Or SignIn With</p>
  <ion-row>
  <ion-col>
    <ion-buttons left>
      <button  ion-button icon-right color="facebook"  style="width:140px;padding-right:60px;"  [navPush]="tabpage"> <ion-icon style="width: 20px;height: 20px; color:#fff;  background:rgba(251,244,251,0);margin-left: 15px;" name="logo-facebook"></ion-icon><p  style="margin-left: 20px;">Facebook</p></button>
    </ion-buttons>
  </ion-col>
  <ion-col>
    <ion-buttons right>
      <ion-button  ion-button icon-right color="google"  style="width:140px; padding-right:70px; "  [navPush]="tabpage"><ion-icon  style="width: 20px;height: 20px; color:#fff;  background:rgba(251,244,251,0);margin-left: 15px;" name="logo-google"> </ion-icon><p style="margin-left: 20px;"> Google</p></ion-button>
    </ion-buttons>
  </ion-col>

</ion-row>
</ion-footer>
</ion-content>
