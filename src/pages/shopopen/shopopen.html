<ion-header>

  <ion-navbar>
    <ion-title>shopopen</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>



  <ion-list>

    <ion-item>
      <ion-input type="text" [(ngModel)]="shopname" placeholder="Shop Namae*" required></ion-input>

    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="catagory" placeholder="Shop Catagoey*(example stationary,Genral store)" required></ion-input>

    </ion-item>
    <ion-item>
      <ion-textarea [(ngModel)]="Address" placeholder="Address*" rows="4" required></ion-textarea>
    </ion-item>

     <ion-item>
      <ion-textarea [(ngModel)]="discription" placeholder="Shop Discription*" rows="8" required></ion-textarea>
     </ion-item>
    <ion-item>
      <ion-input type="number" [(ngModel)]="Phonenumber" placeholder="Phonenumber" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="number" [(ngModel)]="Whatsappnumber" placeholder="Whatsappnumber" required></ion-input>
    </ion-item>







  </ion-list>
  <button  [navPush]="tabpage" ion-button icon-right   block  >Submit</button>



</ion-content>
