<ion-header>

  <ion-navbar>

    <ion-buttons left>
      <button ion-button icon-only (click)="Dismiss()">

        <ion-icon name="close" padding-right="8px" ></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons right>
      <button ion-button block outline  (click)="updatedata()" >Save</button>
    </ion-buttons>



  </ion-navbar>


</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-input type="text" [(ngModel)]="itemname" placeholder="Item Name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="num" [(ngModel)]="itemnumber" placeholder="Item Number"></ion-input>
    </ion-item>

    <ion-item>
      <ion-textarea [(ngModel)]="discription" placeholder="item Discription*" rows="4"></ion-textarea>
    </ion-item>



    <ion-item>
      <ion-input type="text" [(ngModel)]="itemprice" placeholder="Item price(eg. 172/-(20% Off) )"></ion-input>
    </ion-item>

  </ion-list>


</ion-content>
