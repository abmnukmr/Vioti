<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="Dismiss()">

        <ion-icon name="close" padding-right="8px" ></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons right>
      <button ion-button block outline (click)=" updatedata()"  > Save</button>    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-fab right style="margin-right: 60px;">
    <button ion-button icon-right clear small (click)="placeedit()" >
      <ion-icon name="pin"  color="primary"></ion-icon>
    </button>
  </ion-fab>

   <p style="font-size:17px;color: rgba(168,33,88,0.97)">{{location.lat}} </p>

         </P>
